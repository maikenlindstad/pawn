<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Pawn | Admin | Product | Edit</title>

  </head>

  <body class="admin__body">

    <header>
      <div class="menu-container-public no-display">
      </div>
      <div class="global__header admin__header">
      </div>
    </header>

    <main class="main__admin">
      <div class="edit-container">
        <div class="crumbs">
          <a href="../products.html"><p class="crumbs">Products</p></a>
          <span>/</span>
          <p class="crumbs crumbs-active">Edit</p>
        </div>
        <div class="menu-container"></div>
        <h1 class="main__admin__h1">Edit product</h1>
        <div class="loading">Loading product...</div>


        <div>
          <h2 class="main__admin__h2 title-name" id="edit">Editing...</h2>
        </div>

<!-- ////// -->

        <div class="main__admin__div__page__edit--product">
          <div class="main__admin__div__page__edit--product__div form__container">
            <div class="">
              <div class="message-container">
              </div>

                <form class="main__admin__div__page__edit--product__div__form" action=" edit-form">
                    
                  <div class="main__admin__div__page__edit--product__div__form__div">
                      <label for="title" class="main__admin__div__page__add--product__div__form__div__label">Title</label>
                      <input id="title" class="main__admin__div__page__add--product__div__form__div__input">
                    </div>

                    <div class="main__admin__div__page__edit--product__div__form__div">
                      <label for="price" class="main__admin__div__page__add--product__div__form__div__label">Price</label>
                      <input id="price" class="main__admin__div__page__add--product__div__form__div__input">
                    </div>

                    <div class="main__admin__div__page__edit--product__div__form__div">
                      <label for="description" class="main__admin__div__page__add--product__div__form__div__label">Description</label>
                      <textarea id="description" class="main__admin__div__page__edit--product__div__form__div__textarea"></textarea>
                    </div>

                    <input id="id" type="hidden">
                    <div class="main__admin__div__page__add--product__div__form__div--featured-save-delete">
                      
                      
                      <div>
                        <input type="checkbox" placeholder="Hello, World" id="featured" name="featured" class="main__admin__div__page__add--product__div__form__div__input--checkbox">
                        <label for="featured" class="main__admin__div__page__add--product__div__form__div__label">Featured</label>
                      </div>
                      <div class="main__admin__div__page__add--product__div__form__div--featured-save-delete__button--div">
                        <button id="update" class="main__admin__div__page__add--product__div__form__div__button">Update</button>
                        <div class="delete-container">
                        </div>
                      </div>
                    </div>
                    
                    </form>

            </div>
          </div>
          <div class="main__admin__div__page__add--product__div  image--div">
            <div style=" 
            background-color: #c159411b;  border: 1px solid #C15841; border-radius: 4px;  ">
              <div id="display">
                <!-- <p class="displayImage">
                  Preview image
                </p> -->
              </div>
            </div>
          </div>
        </div>


    </div>
<!-- ////// -->

    </main>

    <footer class="footer__admin">
    </footer>
    <script src="../../javascript/components/common/footerAdmin.js"></script>
    <script src="../../js/components/common/createMenu.js" type="module"></script>
    <script src="../../js/admin.js" type="module"></script>
    <script src="../../js/edit-specific.js" type="module"></script>
    <script src="../../js/products/deleteButton.js" type="module"></script>
  </body>

</html>
