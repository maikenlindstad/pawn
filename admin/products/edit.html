<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Pawn | Admin | Product</title>

  </head>

  <body>

    <header>
      <div class="menu-container-public no-display">
      </div>
      <div class="admin-menu">
      </div>
    </header>

    <main>
      <div class="edit-container">
        <div class="menu-container"></div>
        <h1>Edit product</h1>
        <div class="loading">Loading product...</div>


        <form action="edit-form">

          
          <div>
            <!-- <label for="image">Image</label>
            <input type="file" id="image" name="files.image"> -->
              <div id="display" style="border: 1px solid black; width: 200px; height: 200px; background-size: contain; background-position-x: center;background-position-y: center; background-repeat: no-repeat;">
                <!-- <p>Loading...</p> -->
              </div>
          </div>
          <div>
            <label for="title">Title</label>
            <input id="title">
          </div>
          <div>
            <label for="price">Price</label>
            <input id="price">
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>

          <input id="id" type="hidden">
          <div>
            <button id="update">Update</button>
          </div>
          <div class="delete-container">
          </div>
          <div class="message-container"></div>
        </form>
      </div>
    </main>

    <footer class="footer__admin">
    </footer>
    <script src="../../javascript/components/common/footerAdmin.js"></script>
    <script src="../../js/components/common/createMenu.js" type="module"></script>
    <script src="../../js/admin.js" type="module"></script>
    <script src="../../js/edit-specific.js" type="module"></script>
    <script src="../../js/products/deleteButton.js" type="module"></script>
  </body>

</html>
