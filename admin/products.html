<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pawn | Admin | Products</title>
  </head>

  <body>
    <div class="menu-container-public no-display">
    </div>
    <header class="header__admin">
      
      <div class="admin-menu">
      </div>
    </header>

    <main class="main__admin">

      <h2 class="main__admin__h2">What would you like to do?</h2>

      <div class="main__admin__div">

        <div class="main__admin__div__dynamic-page-section">

          <ul class="main__admin__div__dynamic-page-section--tabs">
            <li class="main__admin__div__dynamic-page-section--tab"><a data-switcher data-tab="1">Add</a></li>
            <li class="main__admin__div__dynamic-page-section--tab is-active"><a data-switcher data-tab="2">Edit</a></li>
          </ul>

        </div>

      </div>

      <div class="main__admin__div">
        <div class="main__admin__div__pages pages">
          <div class="main__admin__div__page page" data-page="1">
            <div>
              <h2 class="main__admin__h2">Add product</h2>
            </div>
            <div class="main__admin__div__page__add--product">
              <div class="main__admin__div__page__add--product__div form__container">
                <div class="">
                  <div class="message-container">
                  </div>
                  <form class="main__admin__div__page__add--product__div__form">
                    <div class="main__admin__div__page__add--product__div__form__div">
                      <label for="title" class="main__admin__div__page__add--product__div__form__div__label">Title</label>
                      <input id="title" name="title" class="main__admin__div__page__add--product__div__form__div__input">
                    </div>
                    <div class="main__admin__div__page__add--product__div__form__div">
                      <label for="price" class="main__admin__div__page__add--product__div__form__div__label">Price</label>
                      <input id="price" name="price" class="main__admin__div__page__add--product__div__form__div__input">
                    </div>
                    <div class="main__admin__div__page__add--product__div__form__div">
                      <label for="description" class="main__admin__div__page__add--product__div__form__div__label">Description</label>
                      <textarea id="description" name="description" class="main__admin__div__page__add--product__div__form__div__textarea">
                      </textarea>
                    </div>
                    <div class="main__admin__div__page__add--product__div__form__div">
                      <label for="image" class="main__admin__div__page__add--product__div__form__div__label">Image</label>
                      <input type="file" id="image" name="files.image" class="main__admin__div__page__add--product__div__form__div__input image">
                    </div>
                    <div class="main__admin__div__page__add--product__div__form__div--featured-and-add">
                      <div>
                        <input type="checkbox" placeholder="Hello, World" id="featured" name="featured" class="main__admin__div__page__add--product__div__form__div__input--checkbox">
                        <label for="featured" class="main__admin__div__page__add--product__div__form__div__label">Featured</label>
                      </div>
                      <div class="main__admin__div__page__add--product__div__form__div--featured-and-add__button--div ">
                        <button type="reset" id="reset" class="main__admin__div__page__add--product__div__form__div__button">Reset</button>
                        <button type="submit" class="main__admin__div__page__add--product__div__form__div__button">Add</button>
                      </div>
                    </div>
                    
                   
                    <div class="message-container">
                    </div>
                  </form>
                </div>
              </div>
              <div class="main__admin__div__page__add--product__div  image--div">
                <!-- <label for="display">Image</label> -->
                <div style=" 
                background-color: #c159411b;  border: 1px solid #C15841; border-radius: 4px;  ">
                  <div id="display">
                    <p class="displayPlaceholder">
                      Preview image
                    </p>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
          <div class="main__admin__div__page page  is-active" data-page="2">
            <h2 class="main__admin__h2" id="edit">Edit product</h2>
            <div class="main__admin__div__page__products-list">
              
            </div>
          </div>
        </div>
      </div>
      
      
    </main>

    <footer class="footer__admin">
    </footer>

    <script src="../javascript/components/common/footerAdmin.js"></script>

    <!-- <script src="../js/common/createMenu.js" type="module"></script> -->
    <script src="../js/components/common/createMenu.js" type="module"></script>
    <script src="../js/admin.js" type="module"></script>
    <script src="../js/components/dynamicPages.js"></script>
    <script src="../js/add.js" type="module"></script>
    <script src="../js/edit.js" type="module"></script>
  </body>

</html>
