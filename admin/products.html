    <style>
      .tabs {
        list-style: none;

      }
      .page {
        display: none;
      }

      .is-active {
        display: block;
      }

      .tab.is-active a{

            </div>
            <div>

                <div>

                </div>
                <div>
                  <label for="price">Price</label>
                  <input id="price">
                </div>
                <div>
                  <label for="description">Description</label>
                  <input id="description">
                </div>
                <button>Add</button>
                <div class="message-container">
                </div>
              </form>
            </div>
          </div>
          <div class="page" data-page="2">
            <h2>Edit</h2>
            <p>Edit product</p>
          </div>
          <div class="page" data-page="3">
