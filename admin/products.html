<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Pawn | Admin | Products</title>
    <style>
      .tabs {
        list-style: none;
        cursor: pointer;

      }
      .page {
        display: none;
      }

      .is-active {
        display: block;
      }

      .tab.is-active a{
        color: red;

      }

      .products-list {
        display: flex;
        flex-direction: column;
      }
      p{
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <header>
      <div class="admin-menu">
      </div>
    </header>

    <main>
      <div>
        <div class="dynamic-page-section">
          <h2>What would you like to do?</h2>
          <ul class="tabs">
            <li class="tab">
              <a data-switcher data-tab="1">Add</a>
            </li>
            <li class="tab is-active">
              <a data-switcher data-tab="2">Edit</a>
            </li>
          </ul>
        </div>
        
      </div>
      <div>
        
        <div class="pages">
          <div class="page" data-page="1">
            <div>
              <h2>Add</h2>
              <p>Add product</p>
              
            </div>
            <div>
              
              <form  id="create" action="http://localhost:1337/api/products?populate=image" method="post" enctype="multipart/form-data">
                
                <div>
                  <label for="title">Title</label>
                  <input id="title" name="title">
                </div>
                <div>
                  <label for="price">Price</label>
                  <input id="price" name="price">
                </div>
                <div>
                  <label for="description">Description</label>
                  <input id="description" name="description">
                </div>
                <div>
                  <label for="featured">Featured</label>
                  <input type="checkbox" id="featured" name="featured">
                </div>
                <div>
                  <label for="image">Image</label>
                  <input type="file" id="image" name="files.image">
                  <div id="display" style="border: 1px solid black; width: 200px; height: 200px; background-size: contain; background-position-x: center; background-repeat: no-repeat;">

                  </div>
                </div>
                <button type="reset">Reset</button>
                <button type="submit">Add</button>
                <div class="message-container">
                </div>
              </form>
            </div>
          </div>
          <div class="page is-active" data-page="2">
            <h2>Edit</h2>
            <p>Edit product</p>
            <div class="products-list">

            </div>
          </div>
        </div>
      </div>
      
      
    </main>

    <footer>

      <ul>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
      </ul>

      <ul>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
      </ul>

    </footer>
    <!-- <script src="../js/common/createMenu.js" type="module"></script> -->
    <script src="../js/components/common/createMenu.js" type="module"></script>
    <script src="../js/admin.js" type="module"></script>
    <script src="../js/components/dynamicPages.js"></script>
    <script src="../js/add.js" type="module"></script>
    <script src="../js/edit.js" type="module"></script>
  </body>

</html>
